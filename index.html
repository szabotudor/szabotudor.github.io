<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tudor Szabo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Tabs Frame -->
        <div class="frame tabs-frame">
            <button class="tab-button active" data-tab="./tabs/about-me">
                <i class="fas fa-user"></i> About Me
            </button>
            <button class="tab-button" data-tab="./tabs/projects">
                <i class="fas fa-project-diagram"></i> Projects
            </button>
            <button class="tab-button" data-tab="./tabs/prev-work">
                <i class="fas fa-briefcase"></i> Previous Work
            </button>
        </div>

        <!-- Title Frame -->
        <div class="frame title-frame slide">
            <h2 id="tab-title">About Me</h2>
        </div>

        <!-- Dynamic Content Frame -->
        <div class="frame content-frame fade show" id="tab-content-container">
            <div class="tab-content-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            background-color: #cecece;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        @font-face {
            font-family: Panton;
            src: url("assets/panton-font/Panton-BlackCaps.otf");
            font-weight: normal;
            font-style: normal;
        }
        .left {
            width: 33%;
            background: url('assets/passport_photo.jpg') top/cover no-repeat;
        }
        .right {
            width: 67%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            padding-top: 20px;
            text-align: center;
        }
        h1 {
            font-family: Panton;
            font-size: 2rem;
            text-align: center;
            margin: 0;
        }
        .icon-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .icon-buttons a {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #00000000;
            border-radius: 20px;
            text-decoration: none;
            overflow: hidden;
            border: 5px solid #000000;
            transition: transform 0.2s ease-in-out, border 0.2s ease-in-out;
        }
        .icon-buttons a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        .icon-buttons a:hover {
            transform: translateY(-5px);
            background-color: #00000000;
            border: 20px solid transparent;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right">
        <h1>Tudor Szabo</h1>
        <div class="icon-buttons">
            <a href="#"><img src="assets/icon1.jpg" alt="Project 1"></a>
            <a href="#"><img src="assets/icon2.jpg" alt="Project 2"></a>
            <a href="#"><img src="assets/icon3.jpg" alt="Project 3"></a>
        </div>
    </div>
</body>
</html>

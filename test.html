<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabbed Website</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .frame {
      background-color: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 20px;
    }

    .static-frame {
      min-height: 80px;
    }

    .tabs-frame {
      display: flex;
      gap: 10px;
      padding: 10px;
      justify-content: center;
    }

    .tab-button {
      background-color: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: #e0e0e0;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .tab-button.active {
      background-color: #3a3a3a;
      border-color: #4a4a4a;
    }

    .tab-button:hover {
      background-color: #333;
    }

    .content-frame {
      min-height: 300px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Static Frame -->
    <div class="frame static-frame">
      <!-- Static content goes here -->
      <h2>Static Top Frame</h2>
      <p>This content stays visible regardless of which tab is selected.</p>
    </div>

    <!-- Tabs Frame -->
    <div class="frame tabs-frame">
      <button class="tab-button active" data-tab="tab1">Tab 1</button>
      <button class="tab-button" data-tab="tab2">Tab 2</button>
      <button class="tab-button" data-tab="tab3">Tab 3</button>
    </div>

    <!-- Dynamic Content Frame -->
    <div class="frame content-frame">
      <div id="tab1" class="tab-content active">
        <h3>Tab 1 Content</h3>
        <p>This is placeholder content for Tab 1.</p>
      </div>
      <div id="tab2" class="tab-content">
        <h3>Tab 2 Content</h3>
        <p>This is placeholder content for Tab 2.</p>
      </div>
      <div id="tab3" class="tab-content">
        <h3>Tab 3 Content</h3>
        <p>This is placeholder content for Tab 3.</p>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.dataset.tab;

        // Update active button
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Show corresponding content
        contents.forEach(c => {
          c.classList.remove('active');
          if (c.id === target) {
            c.classList.add('active');
          }
        });
      });
    });
  </script>
</body>
</html>
